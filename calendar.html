<link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;600&family=Momo+Trust+Display&display=swap"
    rel="stylesheet">

<style>
:root {
    --primary: #fefae0;
    --secondary: #d4a373;
    --accent1: #ccd5ae;
    --accent2: #faedcd;
}

body {
    margin: 0;
    padding: 40px;
    background-color: var(--primary);
    color: #2b241c;
    text-align: center;
}

h1 {
    font-family: "Momo Trust Display", serif;
    color: var(--secondary);
    margin-bottom: 10px;
}

p {
    font-family: "Inconsolata", monospace;
    font-size: 18px;
    background-color: var(--accent2);
    display: inline-block;
    padding: 10px 16px;
    border-radius: 8px;
    margin: 8px 0;
}

img {
    display: block;
    margin: 30px auto 0;
    border-radius: 12px;
    box-shadow: 5px 5px 15px rgba(0,0,0,0.25);
    border: 4px solid var(--accent1);
}

.calendar-wrapper {
    position: relative;
    width: fit-content;
    margin: 50px auto 0;
    padding-top: 30px;
}

.calendar-wrapper img {
    display: block;
    height: 450px;
}

.date {
    position: absolute;
    top: 0;
    left: 0;
    transform: translateY(-100%);
    font-family: "Inconsolata", monospace;
    font-size: 16px;
    color: var(--secondary);
}
</style>

<h1>Your Calendar</h1>
<p>Look how beautiful it looks!</p>

<div class="calendar-wrapper">
    <p class="date">11/27/25</p>
    <img src="calendar.webp" alt="calendar" height="300">
</div>
